<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* box-level */
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkgray;
           
            padding: 10px;

            margin: 20px 20px 40px 20px;

            outline: 10px dashed salmon;
        }

        a { /* inline-level */
            border: 10px solid red;
            padding:  10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#">Links são emplos de caixas inline-level</a>Vamos ver como tudo isso funciona.</p>
</body>
</html>
